<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>

    <h2> Input the length of each side of your triangle to find out what type it is:</label> 
    <form id="triangles">
      <div class="form-group">
        <label for="firstNum"> Enter the first length:</label>
        <input id="firstNum" class="form-control" type="text">
      </div>

      <div class="form-group"> 
        <label for="secondNum"> Enter a second length:</label>
        <input id="secondNum" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="thirdNum"> Enter your last length:</label>
        <input id="thirdNum" class="form-control" type="text">
      </div>

      <button type="submit" class="btn"> Give me answers!</button> 
    </form>
    
  </div>
</body>
